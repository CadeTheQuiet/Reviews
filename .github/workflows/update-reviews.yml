name: Fetch Google Reviews (Paginated)

on:
  schedule:
    - cron: '0 17 * * *' # 11 AM CST
  workflow_dispatch:

jobs:
  fetch-reviews:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run fetch script
      env:
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        PLACE_ID: ${{ secrets.PLACE_ID }}
      run: node fetch-reviews.js

    - name: Commit and push reviews
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add reviews.json
        git commit -m "Update reviews.json from SerpApi with pagination" || echo "No changes to commit"
        git push
